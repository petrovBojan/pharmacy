<form class="form-signup" [formGroup]="signUp" (ngSubmit)="onSubmit(signUp)" autocomplete="off">
  <h1 class="m-3">Account Sign Up</h1>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><mat-icon>email</mat-icon></span>
      </div>
      <input type="email"
             formControlName="email"
             class="form-control" email
             placeholder="Email" autocomplete="off"
             autofocus />
    </div>
    <mat-error *ngIf="f.email.invalid && f.email.touched" class="ml-1">
      {{ getError('email') }}
    </mat-error>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><mat-icon>vpn_key</mat-icon></span>
      </div>
      <input [type]="hide ? 'password' : 'text'"
             formControlName="password"
             class="form-control" autocomplete="new-password"
             placeholder="Password" />
      <button class="passToggler" type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </div>
    <mat-error *ngIf="f.password.invalid && f.password.touched" class="ml-1">
      {{ getError('password') }}
    </mat-error>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><mat-icon>vpn_key</mat-icon></span>
      </div>
      <input [type]="hide_rp ? 'password' : 'text'"
             formControlName="repeat_password"
             class="form-control" autocomplete="new-password"
             placeholder="Repeat Password" />
      <button class="passToggler" type="button" (click)="hide_rp = !hide_rp" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide_rp">
        <mat-icon>{{hide_rp ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </div>
    <mat-error *ngIf="f.repeat_password.invalid && f.repeat_password.touched" class="ml-1">
      {{ getError('repeat_password') }}
    </mat-error>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><mat-icon>person</mat-icon></span>
      </div>
      <input type="text"
             formControlName="first_name"
             class="form-control"
             placeholder="First Name" />
    </div>
    <mat-error *ngIf="f.first_name.invalid && f.first_name.touched" class="ml-1">
      {{ getError('first_name') }}
    </mat-error>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><mat-icon >person</mat-icon></span>
      </div>
      <input type="text"
             formControlName="last_name"
             class="form-control"
             placeholder="Last Name" />
    </div>
    <mat-error *ngIf="f.last_name.invalid && f.last_name.touched" class="ml-1">
      {{ getError('last_name') }}
    </mat-error>
  </div>
  <div class="mt-3 clearfix">
    <button type="submit" [disabled]="signUp.invalid" [class.disabled]="signUp.invalid" mat-raised-button color="primary" class="float-right">Create Account</button>
  </div>
</form>
