
  <form class="form-signin" [formGroup]="formChangePassword" (ngSubmit)="onSubmit(formChangePassword)" autocomplete="off">
    <h1 class="m-3">Reset Password</h1>
    <div class="form-row position-relative">
      <div class="form-group col-md-12">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><mat-icon svgIcon="key"></mat-icon></span>
          </div>
          <input [type]="hideNP ? 'password' : 'text'" placeholder="New Password" class="form-control" autocomplete="new-password" formControlName="new_password">
          <button class="passToggler" type="button" (click)="hideNP = !hideNP" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideNP">
            <mat-icon>{{hideNP ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </div>
        <div class="error" *ngIf="formChangePassword.controls['new_password'].invalid && formChangePassword.controls['new_password'].touched">
          {{ getError('new_password') }}
        </div>
      </div>
      <div class="form-group col-md-12">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><mat-icon svgIcon="key"></mat-icon></span>
          </div>
          <input [type]="hideCP ? 'password' : 'text'" placeholder="Confirm Password" class="form-control" autocomplete="new-password" formControlName="confirm_password">
          <button class="passToggler" type="button" (click)="hideCP = !hideCP" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideCP">
            <mat-icon>{{hideCP ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </div>
        <div class="error" *ngIf="formChangePassword.controls['confirm_password'].invalid && formChangePassword.controls['confirm_password'].touched">
          {{ getError('confirm_password') }}
        </div>
      </div>
    </div>
    <div class="mt-3 clearfix">
      <button type="submit" mat-raised-button color="primary" class="float-right" [disabled]="!formChangePassword.valid">Save changes</button>
    </div>
  </form>
