<mat-card class="product-card mat-elevation-z4 card-height mr-1 mb-3">
  <div class="dots" *ngIf="logged">
    <mat-icon  class="more" [matMenuTriggerFor]="menu">more_horiz</mat-icon>
    <mat-menu #menu="matMenu">
      <a mat-menu-item class="link-decor" (click)="onEdit(lek)">
        <mat-icon class="">edit</mat-icon>
        <span>Ажурирај</span>
      </a>
      <a mat-menu-item (click)="removeProduct(lek)" class="link-decor">
        <mat-icon  >delete</mat-icon>
        <span>Избриши</span>
      </a>
    </mat-menu>
  </div>
  <div class="img" mat-card-image (click)="onSelect(lek)">
    <img [src]="lek.Image ? lek.Image : '../../assets/images/bio-farm.png'" alt="">
    <div class="promo" *ngIf="lek.Promo">
      <div style="position: relative;">
        <span>-{{lek.Percentage}}%</span>
      </div>
    </div>
  </div>  
  <mat-card-title class="productName" (click)="onSelect(lek)" [matTooltip]="lek.name">
    {{lek.Title}}
  </mat-card-title>
  <mat-card-title class="firma" *ngIf="lek.from">
    {{lek.ManufacturerID}}
  </mat-card-title>
  <mat-card-subtitle class="description" [innerHTML]="lek.Description" >
  </mat-card-subtitle>
  <div class="footer">
    <div class="bookmark" *ngIf="!logged" (click)="saveProduct(lek, isProductSaved(lek))">
      <mat-icon *ngIf="!isProductSaved(lek)">bookmark_border</mat-icon>
      <mat-icon color="primary" *ngIf="isProductSaved(lek)">bookmark</mat-icon>
      <span *ngIf="!isProductSaved(lek)">Зачувај</span>
      <span *ngIf="isProductSaved(lek)">Зачувano</span>
    </div>
    <div class="interested">
      <mat-icon>sell</mat-icon>
      <span>{{lek.Price}}</span>
    </div>
  </div>
  
</mat-card>
