<div class="carosel-holder">
    <carousel
    [images]="images"
    [cellsToShow]="3"
    height = "250px"
    [loop]="true"
    [autoplay]="true"
    [autoplayInterval]="5000"
    ></carousel>
</div>

<div class="row">
    <app-product-item
        class="col-xl-4 col-lg-4 col-sm-6 col-xs-12"
        *ngFor="let lek of lekovi" [lek]='lek'>
    </app-product-item>
    <!-- <h6 class="noResults" >No Products Were Found</h6> -->
  </div>
